<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vcard v2</title>
	<link rel="stylesheet" type="text/css" href="../css/style3.css">

</head>
<body>
	<section id="container">
		<header>
			<figure class="photo"><img src="../img/dog.jpeg" alt=""></figure>
			<div>
				<h1>Virga Gabriele</h1>
				<p>Web-developper</p>
			</div>
			<nav class="social">
				<img src="../img/o-facebook-logo-button.png" alt="">
				<img src="../img/o-twitter-logo-button.png" alt="">
				<img src="../img/o-linkedin-button.png" alt="">
				<img src="../img/o-github-logo.png" alt="">
			</nav>
		</header>
		<div id="nav">
			<figure class="profile1">
				<a href="www.google.fr"><img src="../img/man-user.png" alt=""></a>
			</figure>
			<figure class="profile2">
				<img src="../img/b-trophy-cup-silhouette.png" alt="">
			</figure>
			<figure class="profile3">
				<img src="../img/close-envelope.png" alt="">
			</figure>
		</div>
		
		<article>
			<div class="skills">
				<h3>My skills</h3>
				<div ><p class="jauge1">&nbsp;HTML</p></div>
				<div ><p class="jauge2">&nbsp;CSS</p></div>
				<div ><p class="jauge3">&nbsp;Javascript</div>
				<div ><p class="jauge4">&nbsp;PHP</p></div>
			</div>
		</article>
	</section>
</body>
</html>
